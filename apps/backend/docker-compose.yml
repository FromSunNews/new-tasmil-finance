services:
  # NestJS API
  api:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
    ports:
      - '${PORT:-9337}:9337'
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - tasmil-net
    restart: on-failure:5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli ping || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - tasmil-net
    restart: unless-stopped

  # PgAdmin (optional - for database management)
  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@tasmil.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
    ports:
      - '8080:80'
    networks:
      - tasmil-net
    restart: unless-stopped
    profiles:
      - tools

networks:
  tasmil-net:
    driver: bridge

volumes:
  redis-data:
